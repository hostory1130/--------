<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>처인성어울림센터 방문 등록</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* CSS 스타일 시작 */
        body {
            font-family: 'Noto Sans KR', sans-serif; /* Noto Sans KR 폰트 적용 */
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 상단 정렬 */
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 650px;
            width: 100%;
            margin: 30px auto; /* 상하 30px, 좌우 자동 (가운데 정렬) */
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
            font-size: 1.1em;
        }
        input[type="text"],
        input[type="tel"],
        select {
            width: calc(100% - 24px); /* 패딩 고려 */
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box; /* 패딩이 너비에 포함되도록 */
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="tel"]:focus,
        select:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background-color: #2980b9;
        }

        /* 로고 스타일 (상단) */
        .center-logo-link {
            display: block;
            text-align: center;
            margin: 0px auto 25px auto;
            text-decoration: none;
        }
        .center-logo {
            max-width: 250px; /* 크기 유지 */
            height: auto;
            display: inline-block;
        }

        /* 등록 완료 메시지 스타일 */
        #registrationMessage {
            display: none;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: normal;
            color: #007bff;
            background-color: #e9f7ef;
            border: 1px solid #d0e9c6;
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
        }

        /* ⭐ JOA.png 이미지 스타일 (더 크게) ⭐ */
        .decoration-image-joa {
            display: block;
            margin: 25px auto 15px auto; /* 위쪽 여백, 가운데 정렬, 아래쪽 여백 */
            max-width: 350px; /* 이미지 최대 너비 증가 */
            height: auto;
        }

        /* ⭐ YONGIN.png 로고 스타일 (아래) ⭐ */
        .center-logo-yongin { /* Class name changed to center-logo-yongin */
            display: block;
            text-align: center;
            margin: 20px auto 0 auto; /* 위쪽 여백, 가운데 정렬, 아래쪽 여백 0 */
            max-width: 120px; /* 로고 최대 너비를 120px로 조정 */
            height: auto;
        }
        /* CSS 스타일 끝 */
    </style>
</head>
<body>
    <div class="container">
        <h1>처인성어울림센터 방문 등록</h1>

        <a href="registrations.html" class="center-logo-link">
            <img src="CIS.png" alt="처인성어울림센터 로고" class="center-logo">
        </a>

        <form id="visitForm">
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" required placeholder="예: 홍길동">
            </div>
            <div class="form-group">
                <label for="phone">연락처 (뒷 4자리):</label>
                <input type="tel" id="phone" required placeholder="예: 5678" maxlength="4" pattern="^[0-9]{4}$">
            </div>
            <div class="form-group">
                <label for="purpose">방문 목적:</label>
                <select id="purpose" required>
                    <option value="">선택하세요</option>
                    <option value="교육 프로그램">교육 프로그램</option>
                    <option value="문화 행사">문화 행사</option>
                    <option value="시설 이용">시설 이용</option>
                    <option value="문의/상담">문의/상담</option>
                    <option value="기타">기타</option>
                </select>
            </div>
            <button type="submit">등록하기</button>
        </form>

        <div id="registrationMessage">
            등록이 완료되었습니다!
        </div>

        <img src="JOA.png" alt="귀여운 이미지" class="decoration-image-joa">
        <img src="YONGIN.png" alt="센터 로고" class="center-logo-yongin">

    </div>

    <script src="script.js"></script>
</body>
</html>
