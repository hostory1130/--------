<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>처인성어울림센터 방문 등록</title>
    <style>
        /* CSS 스타일 시작 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 상단 정렬 */
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 650px;
            width: 100%;
            margin: 30px auto; /* 상하 30px, 좌우 자동 (가운데 정렬) */
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
            font-size: 1.1em;
        }
        input[type="text"],
        input[type="tel"],
        select {
            width: calc(100% - 24px); /* 패딩 고려 */
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box; /* 패딩이 너비에 포함되도록 */
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="tel"]:focus,
        select:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background-color: #2980b9;
        }
        
        /* 로고 스타일 */
        /* 로고를 감싸는 링크에 중앙 정렬 및 여백 적용 */
        .center-logo-link {
            display: block; /* 블록 요소로 만들어 margin: auto가 작동하게 함 */
            text-align: center; /* ⭐ 추가: 내부 콘텐츠(로고 이미지)를 가운데 정렬 ⭐ */
            margin: 0px auto 25px auto; /* 위 0, 좌우 auto(가운데 정렬), 아래 25px 여백 */
            text-decoration: none; /* 링크 밑줄 제거 */
        }
        .center-logo {
            max-width: 250px; /* ⭐ 크기 키움: 200px에서 250px로 변경 ⭐ */
            height: auto; /* 너비에 맞춰 높이 자동 조절 */
            display: inline-block; /* ⭐ 변경: text-align: center; 가 작동하도록 inline-block으로 변경 ⭐ */
        }

        /* 등록 완료 메시지 스타일 */
        #registrationMessage {
            display: none; /* 기본적으로 숨김 */
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            color: #007bff; /* 파란색 텍스트 */
            background-color: #e9f7ef; /* 연한 초록색 배경 */
            border: 1px solid #d0e9c6; /* 연한 초록색 테두리 */
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2); /* 은은한 그림자 */
        }
        /* CSS 스타일 끝 */
    </style>
</head>
<body>
    <div class="container">
        <h1>처인성어울림센터 방문 등록</h1>
        
        <a href="registrations.html" class="center-logo-link">
            <img src="CIS.png" alt="처인성어울림센터 로고" class="center-logo">
        </a>
        
        <form id="visitForm">
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" required placeholder="예: 홍길동">
            </div>
            <div class="form-group">
                <label for="phone">연락처 (뒷 4자리):</label>
                <input type="tel" id="phone" required placeholder="예: 5678" maxlength="4" pattern="[0-9]{4}">
            </div>
            <div class="form-group">
                <label for="purpose">방문 목적:</label>
                <select id="purpose" required>
                    <option value="">선택하세요</option>
                    <option value="교육 프로그램">교육 프로그램</option>
                    <option value="문화 행사">문화 행사</option>
                    <option value="시설 이용">시설 이용</option>
                    <option value="문의/상담">문의/상담</option>
                    <option value="기타">기타</option>
                </select>
            </div>
            <button type="submit">등록하기</button>
        </form>

        <div id="registrationMessage">
            등록이 완료되었습니다!
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
